<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animals-Gifs</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }

    #buttons-view,#animal-form{
      margin:auto;
    }

    #animals-view{
      float:center;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="animal-form">
            <label for="animal-input">Add an animal</label>
            <input type="text" id="animal-input">
            <br>
      
            <!-- Button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="Add a animal">
          </form>

    <!-- animals will Get Dumped Dere -->
    <div id="animals-view"></div>

   
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphyjs.js"></script>

</body>

</html>
